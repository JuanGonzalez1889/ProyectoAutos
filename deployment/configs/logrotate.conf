/var/www/autoweb-pro/storage/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 www-data www-data
    sharedscripts
    postrotate
        if [ -f /var/run/nginx.pid ]; then
            /usr/sbin/nginx -s reopen
        fi
    endscript
}
