# ===================================================================
# CONFIGURACIÓN NGINX PARA AUTOWEB PRO
# ===================================================================
# Ubicación: /etc/nginx/sites-available/autoweb-pro
# Symlink: ln -s /etc/nginx/sites-available/autoweb-pro /etc/nginx/sites-enabled/
# ===================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tudominio.com www.tudominio.com *.tudominio.com;
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/autoweb-pro/public;
        allow all;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tudominio.com www.tudominio.com *.tudominio.com;
    
    root /var/www/autoweb-pro/public;
    index index.php index.html;
    
    charset utf-8;
    
    # === SSL CONFIGURATION ===
    # Let's Encrypt certificates
    ssl_certificate /etc/letsencrypt/live/tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tudominio.com/privkey.pem;
    
    # SSL protocols and ciphers (Mozilla Intermediate configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/tudominio.com/chain.pem;
    
    # === SECURITY HEADERS ===
    # HSTS (31536000 seconds = 1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Additional security headers (complementary to Laravel middleware)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # === LOGGING ===
    access_log /var/log/nginx/autoweb-access.log;
    error_log /var/log/nginx/autoweb-error.log warn;
    
    # === GZIP COMPRESSION ===
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json 
               image/svg+xml;
    gzip_disable "msie6";
    
    # === CLIENT UPLOAD SIZE ===
    client_max_body_size 20M;
    
    # === LOCATIONS ===
    
    # Laravel application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer sizes
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }
    
    # Static assets caching (1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Vite build assets (versioned, safe to cache forever)
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Storage (uploaded files)
    location /storage/ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~ /\.(env|git|gitignore|htaccess)$ {
        deny all;
    }
    
    # Health check endpoint (for load balancer)
    location /up {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Block common exploit attempts
    location ~ /(\.git|\.svn|\.hg|CVS|\.env|composer\.(json|lock)|package(-lock)?\.json|\.htaccess) {
        deny all;
        return 404;
    }
    
    # Disable logging for favicon and robots
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }
}
